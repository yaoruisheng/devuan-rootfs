name: Build Devuan Rootfs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debootstrap tar curl wget

      - name: Prepare directories
        run: |
          mkdir -p $GITHUB_WORKSPACE/devuan_arm64 $GITHUB_WORKSPACE/devuan_armhf

      - name: Build Devuan ARM64 rootfs
        run: |
          sudo debootstrap --verbose --arch=arm64 --variant=minbase \
            --include=sysv-rc,wget,curl,procps,dropbear,nano,iproute2,devuan-keyring \
            --foreign --no-check-gpg stable $GITHUB_WORKSPACE/devuan_arm64 http://deb.devuan.org/merged

          echo -e "nameserver 8.8.8.8\nnameserver 8.8.4.4" | sudo tee $GITHUB_WORKSPACE/devuan_arm64/etc/resolv.conf
          echo "deb http://mirrors.tuna.tsinghua.edu.cn/devuan/merged stable main" | sudo tee $GITHUB_WORKSPACE/devuan_arm64/etc/apt/sources.list

      - name: Build Devuan ARMHF rootfs
        run: |
          sudo debootstrap --verbose --arch=armhf --variant=minbase \
            --include=sysv-rc,wget,curl,procps,dropbear,nano,iproute2,devuan-keyring \
            --foreign --no-check-gpg stable $GITHUB_WORKSPACE/devuan_armhf http://deb.devuan.org/merged

          echo -e "nameserver 8.8.8.8\nnameserver 8.8.4.4" | sudo tee $GITHUB_WORKSPACE/devuan_armhf/etc/resolv.conf
          echo "deb http://mirrors.tuna.tsinghua.edu.cn/devuan/merged stable main" | sudo tee $GITHUB_WORKSPACE/devuan_armhf/etc/apt/sources.list

      - name: Compress rootfs archives
        run: |
          tar czlpf $GITHUB_WORKSPACE/devuan.arm64.tar.gz -C $GITHUB_WORKSPACE/devuan_arm64 .
          tar czlpf $GITHUB_WORKSPACE/devuan.armhf.tar.gz -C $GITHUB_WORKSPACE/devuan_armhf .

      - name: Show archive sizes
        run: |
          ls -lh $GITHUB_WORKSPACE/devuan.arm64.tar.gz $GITHUB_WORKSPACE/devuan.armhf.tar.gz

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "manual-build-${{ github.run_number }}"
          name: "Devuan Rootfs Manual Build #${{ github.run_number }}"
          files: |
            devuan.arm64.tar.gz
            devuan.armhf.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
